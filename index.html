            <h1 class="Titulo2">Adicionar novas encomendas</h1>
            <form id="product-form">
                <div class="form-group">
                  <label for="name">Nome do Produto:</label>
                  <input type="text" id="nome" name="name" required>
                </div>

                <div class="form-group">
                  <label for="quantity">Quantidade:</label>
                  <input type="text" id="quanti"  required>
                </div>

                <div class="form-group">
                  <label for="product">Produto:</label>
                  <input type="text" id="product"  required>
                </div>

                <div class="form-group">
                  <label for="unit-price">Valor Unitário:</label>
                  <input type="text" id="Valor_unit"  required>
                </div>
                
                <button id="Adicionar" class="button" type="submit">Salvar</button>
              </form>
